<body>
	<h1>Remote Environment Controller</h1>
	<form method="get">
		<button type="submit" name="read" value=1>Read</button>
		<button type="submit" name="light" value=1>Light On</button>
		<button type="submit" name="light" value=0>Light Off</button>
		<button type="submit" name="fan" value=1>Fan On</button>
		<button type="submit" name="fan" value=0>Fan Off</button>
		<br><br>
		<button style="font-size: 40px" type="submit" name="auto" value=0>Auto OFF</button>
		<button type="submit" name="auto" value=1>Auto Light Only</button>
		<button type="submit" name="auto" value=2>Auto Fan Only</button>
		<button type="submit" name="auto" value=3>Auto Both</button>

		<br><br><br><button type="submit" name="off" value=1>OFF</button>
	</form>
